    <h1 style="text-align: center;">Solicitud De Servicio</h1>

    <div class="container">
        <form>
            <!-- Patente -->
            <div class="input-group">
                <span class="input-group-text"> Patente </span>
                <input type="text" aria-label="Last name" placeholder="N°Patente" class="form-control">
            </div>

            <!--MARCA Y MODELO-->
            <div class="input-group">
                <span class="input-group-text">Marca y Modelo
                </span>
                <input type="text" aria-label="Last name" placeholder="Marca" class="form-control">
                <input type="text" aria-label="Last name" placeholder="Modelo" class="form-control">
            </div>
            <br>

            <!--TELÉFONO-->
            <div class="mb-3">
                <br>
                <label>Teléfono</label>
                <input type="text" class="form-control" placeholder="ej: +569 1234 5678">
                <br>

                <!--TIPO SERVICIO-->
                <select style="width: 100%;">
                    <option selected>Tipo Servicio</option>
                    <option value="1">Mantenimiento</option>
                    <option value="2">Frenos</option>
                    <option value="3">Diagnóstico</option>
                    <option value="4">Reparación</option>
                    <option value="5">Regeneración</option>
                    <option value="6">Inspección Pre-compra</option>
                    <option value="7">Bateria</option>
                    <option value="8">Otro...</option>
                </select>
                <br>
                <br>

                <!-- COMUNA -->
                <select style="width: 100%;">
                    <option selected>Comuna</option>
                    <option value="1">Viña del Mar</option>
                    <option value="2">Valparaiso</option>
                    <option value="3">Reñaca</option>
                    <option value="4">Concon</option>
                    <option value="5">Algarrobo</option>
                    <option value="6">Petorca</option>
                </select>
                <br>
                <br>

                <!--DETALLE TEXTO-->
                <div class="mb-3">
                    <label>Detalles del servicio</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <!--ARCHIVO-->
                INGRESE ARCHIVO
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>

                <!--CHECKBOX-->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Atención Tradicional
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Atención Plus
                    </label>
                </div>
                
                <!--ENVIAR-->
                <input type="submit" value="enviar" />
